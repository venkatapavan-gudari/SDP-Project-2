<!-- survey_list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey List</title>
</head>

<body>
    <h2>Survey List</h2>

    <ul>
        {% for survey in surveys %}
            <li>
                {{ survey.title }}
                <a href="{% url 'survey_distribution' survey_id=survey.id %}">Distribute</a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
